    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Sora", sans-serif;
      }
      button {
        border: none;
        background-color: inherit;
        font-size: 0.9em;
        font-weight: 600;

      }
      section {
        height: 100vh;
        width: 100%;
        padding: 0px 32px;
        overflow: hidden;
      }
      header {
        height: 70px;
        display: flex;
        flex-direction: row;
        width: 100%;
        align-items: center;
        justify-content: space-between;
        padding: 0px 32px;

        button:nth-child(1) {
          color: #364153;
          margin-right: 1em;
        }

        button:nth-child(2) {
          color: white;
          padding: 8px 16px;
          background-color: #295e48;
          border-radius: 25px;
        }
      }
      .hero {
        display: flex;
        flex-direction: row;

        .left {
          display: flex;
          flex-direction: column;
          color: #364153;
          justify-content: center;
          gap: 3em;

          .version {
            display: flex;
            flex-direction: row;
            width: fit-content;
            align-items: center;
            background-color: #dee9fc;
            padding: 4px;
            border-radius: 15px;
            gap: 1em;

            i {
              padding: 5px;
              background-color: #6281f7;
              color: white;
              border-radius: 15px;
            }
            p {
              color: #3c4c98;
              font-size: 0.7em;
              font-weight: 700;
            }
          }
          .hero_title {
            font-size: 3.2em;
          }
          .hero_text {
            font-size: 1em;
          }
          .hero_btn_container {
          }
          .hero_btn {
            font-size: 1.1em;
            padding: 8px 16px;
            border-radius: 25px;
          }
          .hero_btn:nth-child(1) {
            background-color: #295e48;
            color: #f6f7fb;
          }
        }
        .right {
          height: 100%;

          img {
            width: 100%;
          }
        }
      }
      .option {
        background-image: url("./resources/section_bg_2.png");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-color: #161739;

        .option_text {
          display: flex;
          flex-direction: column;
          width: 100%;
          height: 30%;
          justify-content: center;
          align-items: center;
          gap: 1em;

          h1 {
            color: #f6f7fb;
            width: 30%;
            text-align: center;
          }
          p {
            color: #c9d0da;
          }
        }
      }
